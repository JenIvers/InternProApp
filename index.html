<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InternPro | Internship Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Updated Striped Blue Palette */
            --app-dark: #142930;
            --app-deep: #305663;
            --app-bright: #4283A4;
            --app-slate: #6492A0;
            --app-light: #9DC3CF;
            --app-bg: #F0F4F7;
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--app-bg);
            background-image: radial-gradient(circle at 0% 0%, rgba(157, 195, 207, 0.1) 0%, transparent 50%),
                              radial-gradient(circle at 100% 100%, rgba(66, 131, 164, 0.05) 0%, transparent 50%);
            background-attachment: fixed;
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Liquid Glass Effect */
        .glass {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.5) 100%);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 12px 40px -4px rgba(20, 41, 48, 0.08);
        }
        .glass-dark {
            background: linear-gradient(135deg, rgba(20, 41, 48, 0.9) 0%, rgba(20, 41, 48, 0.75) 100%);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }
        .glass-blue {
            background: linear-gradient(135deg, rgba(66, 131, 164, 0.25) 0%, rgba(66, 131, 164, 0.1) 100%);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .stroke-round { stroke-linecap: round; }
        
        /* Custom Utilities */
        .bg-app-dark { background-color: var(--app-dark); }
        .bg-app-deep { background-color: var(--app-deep); }
        .bg-app-bright { background-color: var(--app-bright); }
        .bg-app-slate { background-color: var(--app-slate); }
        .bg-app-light { background-color: var(--app-light); }
        
        .text-app-dark { color: var(--app-dark); }
        .text-app-bright { color: var(--app-bright); }
        .text-app-deep { color: var(--app-deep); }
        
        .border-app-light { border-color: var(--app-light); }
    </style>
</head>
<body class="text-slate-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
